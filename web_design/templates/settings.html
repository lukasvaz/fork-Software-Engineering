{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Configuración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/settings.css' %}">
</head>
<body>
    {% include "navbar.html" %}
    <div class="d-flex justify-content-center flex-column position-absolute top-50 start-50 translate-middle border border-secondary-subtle">
        <h4 class="p-2">¿Desea cambiar los datos de su cuenta?</h4>
        <form class="p-2" method="POST">
            <div class="mb-3">
                <label for="new-name" class="form-label">Nueva nombre de cuenta:</label>
                <input type="text" class="form-control" id="new-name" placeholder="Insertar nombre">
                <div class="form-text">Este corresponde al nombre que se muestra en pantalla</div>
            </div>
            <div class="mb-3">
              <label for="new-password" class="form-label">Nueva contraseña:</label>
              <input type="password" class="form-control" id="new-password" placeholder="Insertar contraseña">
            </div>
            <div class="mb-3">
                <label for="new-password" class="form-label">Repetir nueva contraseña:</label>
                <input type="password" class="form-control" id="new-password" placeholder="Insertar nueva contraseña">
              </div>
            <!-- <div class="mb-3">
                <label for="new-photo" class="form-label">Nueva foto de perfil:</label>
                <input type="file" class="form-control" id="new-photo">
            </div> -->
            <button type="submit" class="btn btn-primary">Actualizar Información</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>    
</body>
</html>
