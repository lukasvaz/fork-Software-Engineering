<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<style>
        body {
            background-color: #f7f7f7;
        }

        /* Estilo para el contenedor principal */
        .cont {
            text-align: center;
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
            padding: 75px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px #ccc;
            margin-top: 60px;
        }

        /* Estilo para el título */
        h1 {
            margin-bottom: 60px;
            font-size: 30px;
        }

        /* Estilo para las etiquetas de entrada */
        label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Estilo para los campos de entrada */
        input[type="text"],
        input[type="password"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f2f2f2;
        }

        /* Estilo para el botón de enviar */
        input[type="submit"] {
            width: 50%;
            padding: 10px;
            background-color: #4b9bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
            margin-top: 25px;
        }

        /* Estilo para el botón de enviar al pasar el cursor */
        input[type="submit"]:hover {
            background-color: #1e90ff;
        }

    </style>
</head>
<body>
    <div class="cont">
        <h1>Complete para crear su cuenta:</h1>
        <form action="{% url 'home' %}" id="registration-form">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <br>
            <input type="submit" value="Registrarse">
        </form>    
    </div>
	
	<script>
		// Aquí va el código JavaScript para validar el formulario
		const form = document.querySelector('#registration-form');
		form.addEventListener('submit', (event) => {
            const username = form.elements['username'].value;
			const password = form.elements['password'].value;
			const confirm_password = form.elements['confirm-password'].value;
            const passwordRegex = /^(?=.*\d)(?=.*[a-zA-Z])[a-zA-Z0-9]{8,}$/;
            let errores = [];

            if (username.length < 5) {
                // aca se podria agregar que valide que no exista el username
                errores.push('-El nombre de usuario debe tener al menos 5 caracteres');
            } 

			if (password !== confirm_password) {
				errores.push('-Las contraseñas no coinciden.');
			}
    
            if (!passwordRegex.test(password)) {
                errores.push('-La contraseña debe tener al menos 8 caracteres y contener letras y números.');
            }

            event.preventDefault();
            alert('Por favor, corrija los siguientes errores:\n\n' + errores.join('\n'))
		});
	</script>
	
</body>
</html>
