<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <div class="navbar">

    </div>
    <div class="container">
        {% if money %}
          <div class="header">
            <h1>Current Budget:</h1>
            <p>${{money}}</p>
          </div>
        {% else %}
          <div class="header">
            <h1>Current Budget: </h1>
            <p>$0</p>
          </div>
        {% endif %}
    
    <div>
    <select id="transaction_type"  class="form-select">
      <option value="All" selected>Todo</option>
    <option value="Income" >Ingreso</option>
    <option value="Outcome">Egreso</option>
    
  
  </select>
    <button  type="button" style="margin-left: 60%;" class="btn btn-primary"><a href="{% url 'transaction' %}" style="color:white">+ Transacci√≥n</a></button>
    </div>

  </div>
    <div class="container">
      <div class="table table-hover"> <!-- Ver como agregar table-sm -->
      <!--here will be the  table -->
        {% block content %}{% endblock %}            
    </div>
    </div>
    <script> 
    
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </script>
  </body>
</html>
