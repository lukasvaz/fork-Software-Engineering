<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <style type="text/css">
      .table {
          margin: 0 auto;
          width: 80%;
      }
    </style>
    <div class="navbar">
    </div>
    <div class="container">
        {% if money %}
          <div class="header">
            <h1>Current Budget: ${{money.value}}</h1>
            <p>${{money.value}}</p>
          </div>
        {% else %}
          <div class="header">
            <h1>Current Budget: $0</h1>
          </div>
        {% endif %}
    
      <div class="container">
        <select onchange="request()" class="form-select">
          <option value="Ingreso">Ingreso</option>
          <option value="Egreso">Egreso</option>
        </select>
        <a href="{% url 'transaction' %}"><button type="button" style="margin-left: 60%;" class="btn btn-primary">+ Transacción</button></a>
      </div>
    </div>
    <div class="table-responsive justify-content-center" style="top:0px;">
      <table class="table table-sm table-hover table-bordered">
          <thead>
              <tr>
                  <th scope="col">Fecha</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Categoría</th>
                  <th scope="col">Ingreso/Egreso</th>
              </tr>
          </thead>
          <tbody>
              {% block content %}{% endblock %}
          </tbody>
      </table>
    </div>
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
