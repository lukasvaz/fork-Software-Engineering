{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <style type="text/css">
      .table {
          margin: 0 auto;
          width: 80%;
      }
    </style>
    <div class="container" style="margin-left: 40%;">
        {% if money %}
          <div class="header">
            <h1>Current Budget: ${{money.value}}</h1>
          </div>
        {% else %}
          <div class="header">
            <h1>Current Budget: $0</h1>
          </div>
        {% endif %}
    </div>
    <div class="container">
      <select onchange="request()" style="margin-left: auto;">
        <option value="Ingreso">Ingreso</option>
        <option value="Egreso">Egreso</option>
      </select>
      <a href="{% url 'transaction' %}">
        <button type="button" style="margin-left: 60%;" class="btn btn-primary">Agregar Transacción</button>
      </a>
    </div>
    <div class="table-responsive justify-content-center" style="top:0px;">
      <table class="table table-sm table-hover table-bordered">
          <thead>
              <tr>
                  <th scope="col">Fecha</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Categoría</th>
                  <th scope="col">Ingreso/Egreso</th>
                  <th scope="col">Eliminar</th>
              </tr>
          </thead>
          <tbody>
              {% block content %}{% endblock %}
          </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
