{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/transaccion.css' %}">
</head>
<body>
    <div class="contenedor_form">
        <h1>Agregue aquí su transacción</h1>
        <form action="{% url 'home' %}" id="transaction-form" method="POST">
          {% csrf_token %}
          <div>
            <label for="id_tipo">Tipo:</label>
            <select name="tipo" id="id_tipo">
              <option value="ingreso">Ingreso</option>
              <option value="gasto">Gasto</option>
            </select>
          </div>
          <div>
            <label for="id_monto">Monto:</label>
            <input type="number" name="monto" id="id_monto">
          </div>
          <div>
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="id_fecha" required>
          </div>
          <div>
            <label for="categoria">Categoria:</label>
            <select name="categoria" id="id_categoria">
              <option value="comida">Comida</option>
              <option value="transporte">Transporte</option>
              <option value="entretenimiento">Entretenimiento</option>
              <option value="hogar">Hogar</option>
              <option value="salud">Salud</option>
              <option value="ropa">Ropa</option>
            </select>
          </div>
          <input type="submit" value="Enviar">
        </form> 
    </div>
    <script src="{% static 'js/transacciones.js' %}"></script>
</body>
</html>
